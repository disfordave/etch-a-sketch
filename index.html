<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main>
        <h1>Etch-a-sketch</h1>
        <div class="canvas-bg">
            <div id="canvas-frame">
                <div id="canvas-area"></div>
            </div>
            <div id="adjust-menu">
                <div class="range-area">
                    <p><output id="size-value"></output></p>
                    <input type="range" id="canvas-size-range" min="1" max="64">
                    <button id="select-range-button" onclick="selectSize()">Select</button>
                </div>
                
                <div class="pen-and-eraser">
                    <div>
                        
                        <!-- <label for="color-select">Color</label> -->
                    </div>
                    
                    <input type="color" id="color-select" name="color-select"
                    value="#000000">
                        <button id="eraser-button" onclick="eraser()">Eraser</button>
                        <button onclick="clearAll()">Clear</button>
                    
                    
                </div>
                
                
                
            </div>
        </div>
        <footer>
            <p>Â© 2023 <a class="no-color-link" href="https://reikavik.github.io" target="_blank">Reikavik</a></p>
        </footer>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
